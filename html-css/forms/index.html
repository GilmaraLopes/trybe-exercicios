<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    
    <title>Forms</title>
   
</head>
<body>

    <h1>Concurso TrybeTrip</h1>
    
    <form action="" method="get" enctype="multipart/form-data" >
        <label class= "form-label" for="nome-completo">Nome:
            <input class="form-control" type="text" nome="nome" id="nome-completo" minlength="10" maxlength="40" required>
        </label>
        <br>
        <label for="input-email">Email:
            <input class="form-control"  type="email" nome="email" id="input-email" minlength="10" maxlength="50" required>
        </label>
        <br>
        <br>
        
        <label for="opcao-1">
            <input  type="radio" name="destino" id="opcao-1" value="cidade" checked>Cidade
        </label>
        <label for="opcao-2">
            <input type="radio" name="destino" id="opcao-2" value="campo">campo
        </label>
        <label for="opcao-3">
            <input type="radio" name="destino" id="opcao-3" value="praia">Praia
        </label>
        <label for="opcao-4">
            <input type="radio" name="destino" id="opcao-4" value="montanhas">Montanhas
        </label>
        
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="resposta-viagem" id="textarea1" cols="30" rows="5" maxlength="500"></textarea>
        <br>

        <p>Qual a melhor data para realizar sua viagem?</p>
        Data:<input type="date" name="data" id="input-data">
        <br>

        <label for="checkbox-noticias">
            <input  type="checkbox" name="oportunidades" id="checkbox-noticias">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        
        <br>
        <label for="checkbox-autoriza">
            <input type="checkbox" name="autoriza" id="checkbox-imagens" required >Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
          
        <br>
        <button id="buttonSubmit" type="submit">Enviar</button>
        <button type="reset">Apagar</button>


        <script src="script.js"></script>
    </body>
</html>
